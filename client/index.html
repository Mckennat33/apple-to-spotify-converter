<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Playlist Converter</title>
</head>
<body>
    <div class="container">
        <h1>Apple Music to Spotify Playlist Converter</h1>
        
        <div class="auth-section">
            <form class="apple-form">
                <h2>Sign in to Apple Music</h2>
                <input type="text" placeholder="Apple ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn apple-signin">Sign in</button>
            </form>

            <form class="spotify-form">
                <h2>Sign in to Spotify</h2>
                <input type="text" placeholder="Spotify Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn spotify-signin">Sign in</button>
            </form>
        </div>

        <div class="convert-section">
            <h2>Convert Playlist</h2>
            <p>Sign in to both services to transfer your playlist.</p>
            <button class="btn convert">Convert Playlist</button>
        </div>
    </div>
</body>
</html>
